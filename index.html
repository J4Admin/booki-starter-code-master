<!DOCTYPE html>

<!-- le string suivant, indique au navigateur que la page affiché est en francais.-->
<html lang="fr">

<!-- le head permet à la page HTML, de prendre connaissance des differentes ressources mis à sa disposition, sous forme de déclaration ( "<Link>"/"<meta>")-->
<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
